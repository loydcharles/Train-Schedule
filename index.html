<!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="utf-8">
 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <link rel="stylesheet" href="assets/css/style.css">
 <title>Anytime is Train Time</title>   
 
 <div class="page-header">
 
 <center>
  <div class="jumbotron" >
     <span class="glyphicon glyphicon-home"></span>
        <h3 class="display-3">Anytime is Train Time</h3></i>
        <h4>Choo Choo. Chee Chee</h4>
     
  </div>
 </center>
 </head>
 
 <body>
  <div class=container id="results">
    <h6 class="head">Current Train Schedule</h6>
    <br>
    <div class=row id="inputResults" class="resultsCols">
      <div class="col" id="trainNameDisplay">Train Name<br></div>
      <div class="col" id="destinationDisplay">Destination<br></div>
      <div class="col" id="frequencyDisplay">Frequency (min)<br></div>
      <div class="col" id="nextArrivalDisplay">Next Arrival<br></div>
      <div class="col" id="minutesAwayDisplay">Minutes Away<br></div>      
    </div>
  </div>

  <div class=container id="searchCont">
    <h6 class="head">Add Train</h6>
      <br>
        Train Name
      <br>
    <div class="input-group">
      <input type="text" class="form-control" id="trainName">
    </div>
    <br>
      Destination
    <br>
    <div class="input-group">
      <input type="text" class="form-control" id="destination">
    </div>
    <br>
     First Train Time (HH:mm - military time)
    <br>
    <div class="input-group">
      <input type="text" class="form-control" id="firstTrain">
    </div>
    <br>
      Frequency (min)
    <br>
    <div class="input-group">
      <input type="text" class="form-control" id="frequency">
    </div>
    <br>
      <input type="submit" class="btn btn-info" value="Submit" id="submit-button">
  </div>
  <br>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
